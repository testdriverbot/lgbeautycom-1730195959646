version: 4.0.77
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Assert that the webpage is loaded.
    commands:
      - command: assert
        expect: the webpage is loaded
  - prompt: >-
      Assert that the "LG beauty" logo is visible.  # Use the content of the
      file from the environment
    commands:
      - command: assert
        expect: the "LG beauty" logo is visible
