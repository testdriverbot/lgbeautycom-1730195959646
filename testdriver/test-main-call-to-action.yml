version: 4.0.77
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on "Shop Now."
    commands:
      - command: hover-text
        text: Shop Now
        description: link in the header
        action: click
  - prompt: >-
      Assert that the page navigates to a product category or featured
      products.  # Use the content of the file from the environment
    commands:
      - command: assert
        expect: the page displays product categories or featured products
